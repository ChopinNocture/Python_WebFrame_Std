{% for lesson in lesson_list %}
<button class="list-group-item list-group-item-action list-group-item-secondary inline-block text-truncate" id="course_{{lesson.id}}" 
        onclick="onSectionClick(event)" onfocus="this.blur()"
        tabindex="-1"
        data-section={{lesson.id}} data-toggle="tooltip" data-placement="right" title="{{lesson.description}}" >{{lesson.description}}</button>
{% endfor %}
