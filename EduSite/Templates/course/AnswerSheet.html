{% extends "base.html" %}
{% load static %} 
{% block title %}答题卡{% endblock %} 
{% block jsPage %}
<script type="text/javascript" src="{% static 'js/course/answer-sheet.js' %}"></script> 
{% endblock %} 
{% block content %}
<form method="post" action="." id="qlist_form">
{% csrf_token %}
</form>
<div id="root_panel">
    <div id="info_panel">
        <div id="statistic_frame">
            <div id="statistic_main">
                    <span class="badge badge-info" id="question_index">0</span><span class="align-text-top" id="question_count">/0</span>
                <h5>
                答对<span class="badge badge-pill badge-success" id="stat_right">0</span>  
                答错<span class="badge badge-pill badge-danger" id="stat_wrong">0</span>
                </h5>
                <!-- <button id="btn_back" class="btn btn-warning btn-lg align-right">结束答题</button> -->
                <a href="{% url 'user:student' %}" id="btn_back" class="btn btn-warning btn-lg align-right">结束答题</a>
            </div>
            <img src="{% static 'images/teacher.png' %}" alt="Card image cap">
        </div>
    </div>
    <div id="sheet_panel" >
        <div id="sheet_bg_out">             
            <div id="sheet_bg_in"> 
                <div id="sheet_edge">
                </div>                
                <div id="quesion_desc_main">
                    <div id="section_title">{{section_name}}<span class="top_icon"/></div>
                    <div id="desc_panel">
                        <span class="spin_icon"></span>
                        <div id="question_type"></div>                        
                        <p id="q_description">                    
                        </p>
                    </div>
                </div>
                <div id="answer_panel">
                    <div id="q_type_sheet">
                    </div>
                    <div>
                        <p id="q_type_tips"></p>
                            <button id="btn_submit">提交</button>
                            <button id="btn_next">Next</button>
                            <button id="btn_Prev">Preview</button>                        
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div> 
{% endblock %}

{% block jsFunctionLib %}
    <link rel="stylesheet" href="{% static 'css/edu/student/common_lib.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/edu/student/answer_sheet.css' %}"/>
        
    <script type="text/javascript" src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tools.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/translate.js' %}"></script>
{% endblock %}
