{% extends "base.html" %}
{% load static %} 
{% block title %}答题卡{% endblock %} 
{% block jsPage %}
<script type="text/javascript" src="{% static 'js/course/answer-comp.js' %}"></script> 
<script type="text/javascript" src="{% static 'js/course/key-comp.js' %}"></script> 
<script type="text/javascript" src="{% static 'js/course/answer-sheet.js' %}"></script> 
{% endblock %} 
{% block content %}
<form method="post" action="." id="qlist_form">
{% csrf_token %}
</form>
<div id="root_panel"> 
    <div id="sheet_panel" >
        <div id="sheet_bg_out">             
            <div id="sheet_bg_in"> 
                <div id="sheet_edge">
                </div>                
                <div id="quesion_desc_main">
                    <div id="section_title">{{section_name}}<span class="top_icon"></span></div>
                    <div id="desc_panel">
                        <span class="spin_icon"></span>
                        <div id="question_type"></div>                        
                        <p id="q_description">                    
                        </p>
                    </div>
                </div>
                <div id="answer_panel">
                    <div id="q_type_sheet">
                    </div>                    
                    <p id="q_type_tips"></p>
                    <div id="stat_panel">
                        <button id="btn_submit" class="btn-round-sky" onfocus="this.blur()" tabindex="-1" >提 交</button>
                        <button id="btn_next" class="btn-round-wine" onfocus="this.blur()" tabindex="-1">继 续</button>
                        <button id="btn_Prev" hidden>Preview</button>
                        <img id="pen_icon" class="pen_doing" src="{% static 'images/Pencil.png' %}"/>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div id="info_panel">
        <div id="statistic_main">
            <!-- <span class="badge badge-info" id="question_index">0</span><span class="align-text-top" id="question_count">/0</span> -->
            <h5>
            <span class="gold-icon-big succeed" style="vertical-align:middle;"></span> x <span style="vertical-align:middle;" id="stat_right">0</span>
            </h5>
            <!-- <button id="btn_back" class="btn btn-warning btn-lg align-right">结束答题</button> -->
            <button href="{% url 'user:student' %}" onclick="onBreakClick(event)" id="btn_back" class="btn-circle-orange" onfocus="this.blur()" tabindex="-1"><span class="arrow-left"></span> 结束修炼</button>
        </div>
        <div id='q_progress'>
            <ul id="progress_list">
                <li><span class="gold_icon"></li>
            </ul>
        </div>
        <div id="teacher" class="teacher-normal" alt="Card image cap"></div>
    </div>

    <div id="show_panel" hidden>
        <div id="effect_right" hidden>
            <span class="icon-reward"></span><span class="icon-shinning"></span>
        </div>
        <div id="effect_wrong" hidden>
            <span class="icon-fail"></span>
        </div>    
    </div>
    <div id="final_panel" data-unlock="{{unlock_number}}" hidden>
        <h1 id="back_text">
            修炼结束，你获得的<span class="gold-icon-big succeed"></span>将给你带来帮助！
        </h1>
        <button id="btn_back_main" class="btn-round-sky" 
                data-url="{% url 'user:award_score' %}" 
                data-progurl="{% url 'user:update_progress' %}" 
                data-progress="{{progress}}">知道啦!</button>
    </div>
</div>


{% endblock %}

{% block jsFunctionLib %}    
    <link rel="stylesheet" href="{% static 'css/edu/student/common_lib.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/edu/student/answer_sheet.css' %}"/>    
        
    <script type="text/javascript" src="{% static 'js/libs/jquery.min.js' %}"></script>
    
    <script type="text/javascript" src="{% static 'js/libs/recorder.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tools.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/translate.js' %}"></script>
{% endblock %}
