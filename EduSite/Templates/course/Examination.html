{% extends "base.html" %}
{% load static %} 
{% block title %}考试{% endblock %} 
{% block jsPage %}
<script type="text/javascript" src="{% static 'js/course/answer-comp.js' %}"></script> 
<script type="text/javascript" src="{% static 'js/course/exam-sheet.js' %}"></script> 
{% endblock %} 
{% block content %}
<form method="post" action="." id="qlist_form">
{% csrf_token %}
</form>
<div id="root_panel"> 
    <div id="info_panel">
        <div id="time_panel">
            <span id="clock_icon">1</span> <span id="clock_time">12:32:12</span>
            <br/>
            <br/>
            <!-- <button id="btn_back" class="btn btn-warning btn-lg align-right">结束答题</button> -->
            <a href="{% url 'user:student' %}" id="btn_back" class="btn-circle-orange"><span class="arrow-left"></span> 结束答题</a>
        </div>

        <div id="teacher" alt="Card image cap"></div>
    </div>    
    <div id="sheet_panel" >
        <div id="sheet_bg_out">             
            <div id="sheet_bg_in">            
                <div id="quesion_desc_main">
                    <div id="section_title">{{exam.title}}</div>
                    <div id="desc_panel">
                        <div id="question_type"></div>                        
                        <p id="q_description">                    
                        </p>
                    </div>
                </div>
                <div id="answer_panel">
                    <div id="q_type_sheet">
                    </div>                    
                    <p id="q_type_tips"></p>
                    <div id="stat_panel">
                        <button id="btn_submit" class="btn-round-sky" onfocus="this.blur()" tabindex="-1" >提 交</button>                    
                    </div>
                    
                    <div id="prev_panel">
                        <label id="prev_tips">上一题</label>
                        <img id="btn_Prev" src="{% static 'images/corner.png' %}" draggable="false"/>
                    </div>
                    <div id="next_panel">
                        <label id="next_index"></label>
                        <label id="next_tips">下一题</label>
                        <img id="btn_next" src="{% static 'images/corner.png' %}" draggable="false"/>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div id="show_panel" hidden>
    </div>
</div>


{% endblock %}

{% block jsFunctionLib %}
    <link rel="stylesheet" href="{% static 'css/edu/student/common_lib.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/edu/student/exam_sheet.css' %}"/>
        
    <script type="text/javascript" src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tools.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/translate.js' %}"></script>
{% endblock %}
