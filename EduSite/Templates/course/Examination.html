{% extends "base.html" %}
{% load static %} 
{% block title %}考试{% endblock %} 
{% block jsPage %}
<script type="text/javascript" src="{% static 'js/course/answer-comp.js' %}"></script> 
<script type="text/javascript" src="{% static 'js/course/exam-sheet.js' %}"></script> 
{% endblock %} 
{% block content %}
<form method="post" action="." id="qlist_form">
{% csrf_token %}
</form>
<div id="root_panel"> 
    <div id="info_panel">
        <div id="statistic_main">
            <!-- <span class="badge badge-info" id="question_index">0</span><span class="align-text-top" id="question_count">/0</span> -->
            <h5>
            <span class="gold-icon-big succeed" style="vertical-align:middle;"></span> x <span class="badge badge-pill badge-success" style="vertical-align:middle;" id="stat_right">0</span>
            <span class="badge badge-pill badge-danger" id="stat_wrong" hidden>0</span> <span class="gold-icon-big failed" hidden></span>
            </h5>
            <!-- <button id="btn_back" class="btn btn-warning btn-lg align-right">结束答题</button> -->
            <a href="{% url 'user:student' %}" id="btn_back" class="btn-circle-orange"><span class="arrow-left"></span> 结束答题</a>
        </div>
        <div id='q_progress'>
            <ul id="progress_list">
                <li><span class="gold_icon"></li>
            </ul>
        </div>
        <div id="teacher" class="teacher-normal" alt="Card image cap"></div>
    </div>
    {{exam}}
    <div id="sheet_panel" >
        <div id="sheet_bg_out">             
            <div id="sheet_bg_in">            
                <div id="quesion_desc_main">
                    <div id="section_title">{{exam.title}}</div>
                    <div id="desc_panel">
                        <div id="question_type"></div>                        
                        <p id="q_description">                    
                        </p>
                    </div>
                </div>
                <div id="answer_panel">
                    <div id="q_type_sheet">
                    </div>                    
                    <p id="q_type_tips"></p>
                    <div id="stat_panel">
                        <button id="btn_submit" class="btn-round-sky" onfocus="this.blur()" tabindex="-1" >提 交</button>
                        <button id="btn_next" class="btn-round-wine" onfocus="this.blur()" tabindex="-1">继 续</button>
                        <button id="btn_Prev" hidden>Preview</button>
                        <img id="corner_icon" src="{% static 'images/corner.png' %}"/>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div id="show_panel" hidden>
    </div>
</div>


{% endblock %}

{% block jsFunctionLib %}
    <link rel="stylesheet" href="{% static 'css/edu/student/common_lib.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/edu/student/exam_sheet.css' %}"/>
        
    <script type="text/javascript" src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/tools.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/translate.js' %}"></script>
{% endblock %}
