{% extends "base.html" %}
{% load static %}
{% block title %}Question Editor{% endblock %}

{% block jsFunctionLib %}
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
{% endblock %}

{% block jsPage %}
    <script type="text/javascript" src="{% static 'js/question-form.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Question Editor</h1>
        {% load staticfiles %}
        <form class="form-horizontal" action="." method="post" id="Form_QuestionEditor" onsubmit="return checkQuestion()">
            {% csrf_token %}
            {{ form.as_p}}

            <div id="OptionPanel">
                <p id="BtnLine"><button type="button" id="Btn_OptionAdd">Add Option</button>   <button type="button" id="Btn_OptionDelete">Delete Option</button></p>
            </div>
            <input type="submit" value="Add" form="Form_QuestionEditor">
        </form>
        <button type="button" onclick="onSubmitCheck()">Add to Course</button>
    </div>
{% endblock %}
