{% load static %}
<script type="text/javascript" src="{% static 'js/top_layer.js' %}"></script>

<div class="modal fade bd-example-modal-sm" id="info_window" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <h3 class="modal-content text-center text-lg-center border font-weight-bold p-3" id="info_window_content">
            ...
        </h3>
    </div>
</div>
<div class="modal fade border border-2 border-danger" tabindex="-1" role="dialog" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-warning">关键操作确认</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-danger" id="id_modal_content"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn_confirm">确认</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn_cancel">取消</button>
            </div>
        </div>
    </div>
</div>
